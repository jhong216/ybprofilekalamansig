<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>
    <link rel="icon" href="{{url_for('static',filename='logo.png')}}" type="image/icon type">
</head>
<body>
    
<h4>KAPAMILYA VOTERS LIST</h4>

<style>
    table *,p {font-family: 'Courier New', Courier, monospace;}
    table{width: 100%;}
    table,th,tr,td{border: 1px solid lightgray;border-collapse: collapse;padding: 2px;}
</style>
<table>
<thead>
    <tr>
        <th >NO</th>
        <th>FULLNAME</th>
        <th >PRECINT</th>
        <th>SITIO / PUROK</th>
        <th>BARANGAY</th>
    </tr>
</thead>
<tbody>
    {%for i in rw%}
<tr>
    <td style="text-align: center;">{{loop.index}}</td>
    <td>{{i[1]}}</td>
    <td style="text-align: center;">{{i[2]}}</td>
    <td>{{i[3]}}</td>
    <td>{{i[4]}}</td>
</tr>
{%endfor%}
</tbody>
</table>
<p style="text-align: center;">*************************************END*************************************</p>
</body>
</html>

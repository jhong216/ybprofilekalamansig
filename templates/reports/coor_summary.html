<h1>{{b}}</h1>
<h4>SUMMARY OF REPORT</h4>
<hr>
<table>
    <thead>
        <tr style="background-color:lightgray;font-weight: bolder;">
            <th>NO</th>
            <th>NAME</th>
            <th>PUROK / SITIO</th>
            <th>FIGURE</th>
        </tr>
    </thead>
    <tbody>
        {%for i in rw%}
        <tr>
            <td style="text-align: center;">{{loop.index}}</td>
            <td>{{i[0]}}</td>
            <td>{{i[2]}}</td>
            <td style="text-align: center;">{{i[3]}}</td>
        </tr>
        {%endfor%}
        <tr style="background-color:lightgray;font-weight: bolder;">
            <td colspan="3">TOTAL</td>
            <td style="text-align: center;">{{t}}</td>
        </tr>
    </tbody>
</table>
<style>
    *{font-family: 'Courier New';}
    table,th,tr,td{border: 1px solid gray;border-collapse: collapse;padding: 3px;font-size: 20;}
    table{width:100%;}
</style>
